<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html bio data form</title>
    <!DOCTYPE html><html>
</head>
<body>
<div class="container">
  <h2>BIODATA FORM</h2>
  <form>
    <div><input type="text" name="name" placeholder="Full Name"></div>
    <div><input type="text" name="father" placeholder="Father's Name"></div>
    <div><input type="text" name="mother" placeholder="Mother's Name"></div>
    <div><input type="date" name="dob" placeholder="Date of Birth"></div>
    <select name="gender">
      <option>Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <div><textarea name="address" placeholder="Address"></textarea></div>
    <div><input type="tel" name="phone" placeholder="Contact Number"></div>
    <div><input type="email" name="email" placeholder="Email"></div>
    <div><textarea name="education" placeholder="Education"></textarea></div>
    <div><input type="text" name="skills" placeholder="Skills"></div>
    <div><input type="text" name="hobbies" placeholder="Hobbies"></div>
    <div><textarea>DECLARATION</textarea></div>
    <div><button type="submit">Submit</button></div>
  </form>
</div>
</body>
</html>
